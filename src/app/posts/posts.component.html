<table width="100%">
    <thead>
        <tr>
            <th i18n>Id</th>
            <th i18n>User Id</th>
            <th i18n>Title</th>
            <th i18n>Text</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of this.posts">
            <td>{{ post.id }}</td>
            <td>{{ post.userId }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.body | concatStr:12:true }}</td>
        </tr>
    </tbody>
</table>
